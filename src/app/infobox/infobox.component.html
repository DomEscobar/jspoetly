    <div class="card-nokol">
      <div class="card-body-nokol">
        {{message}}
      </div>
      <div class="card-footer-nokol">
        <button clas="btn-nokol btn-success-nokol" (click)="hide()">Ok</button>
      </div>
    </div>
  </div>
</div>
